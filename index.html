<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binomial Theorem Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="binomial-theorem"></div>

    <div class="formula">
      <p>
        The binomial theorem states that for any two numbers a and b, the expansion of (a + b)^n is given by the formula:
      </p>
      <p>
        (a + b)^n = Î£ (nCr * a^(n-r) * b^r)
      </p>
      <p>
        where n is a non-negative integer and r is an integer between 0 and n.
      </p>
    </div>

    <div class="inputs">
      <label for="n-input">Enter n:</label>
      <input type="number" id="n-input" value="5">

      <label for="k-input">Enter k:</label>
      <input type="number" id="k-input" value="3">

      <button id="expand-button">Expand</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
